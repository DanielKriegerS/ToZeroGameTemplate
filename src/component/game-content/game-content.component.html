<div class="row w-100" id="game-content">
    <app-config-feedback [config]="config"></app-config-feedback>
    <app-selection
      [selectedNumber1]="selectedNumber1"
      [selectedNumber2]="selectedNumber2"
      [operation]="operation"
      [result]="result"
    ></app-selection>
    <app-buttons
      (execute)="onExecute()"
      (cancel)="onCancel()"
      (restart)="onRestart()"
    ></app-buttons>
</div>
